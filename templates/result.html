<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { background-color: #000; color: white; font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; padding: 20px; background: #222; border-radius: 10px; }
        .result { font-size: 24px; font-weight: bold; color: red; }
        button { background-color: #00C389; color: white; padding: 15px; border: none; width: 85%; font-size: 18px; }
    </style>
</head>
<body>
    <h2>Prediction Result</h2>

    <div class="container">
        {% if error %}
            <p style="color: red;">Error: {{ error }}</p>
        {% else %}
            <h3>Your Prediction Result</h3>
            <p style="font-size: 22px;">
                You have a <strong>{{ prediction }}%</strong> chance of heart disease.
            </p>
        {% endif %}
        <button onclick="window.location.href='/'">Try Again</button>
    </div>
</body>
</html>
